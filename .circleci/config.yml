# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
    # specify the version you desire here
    - image: circleci/node:8.12

    working_directory: ~/repo

    steps:
    - checkout

    # Download and cache dependencies
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package.json" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-

    - run: npm install
    - run: npm run build

    - save_cache:
        paths:
        - node_modules
        key: v1-dependencies-{{ checksum "package.json" }}

    # run tests!
    - run: npm test

    - persist_to_workspace:
        root: .
        paths:
        - output/*

  release:
    docker:
    # specify the version you desire here
    - image: circleci/node:8.12

    working_directory: ~/repo

    steps:
    - checkout

    - attach_workspace:
        at: output

    - run: npm install
    - run:
        command: |
          token="$(npx chrome-webstore-manager refresh_token --client_id ${CLIENT_ID} --client_secret ${CLIENT_SECRET} --refresh_token ${REFRESH_TOKEN})"
          echo 'export WEBSTORE_TOKEN="${token}"' >> $BASH_ENV
          npx chrome-webstore-manager update gcgnjkmkkdllmfeeggghobokcnnfmjgg ./output/github-bugspots-extension.zip
          npx chrome-webstore-manager publish gcgnjkmkkdllmfeeggghobokcnnfmjgg

workflows:
  version: 2
  build:
    jobs:
    - build
    - release:
        requires:
        - build
        filters:
          branches:
            only: master